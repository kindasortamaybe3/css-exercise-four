<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css exercise four</title>
  <link rel="stylesheet" href="css/reset.css">

</head>
<body>
